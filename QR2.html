<!DOCTYPE html>
<html>
    <head>
        <title>QR Creator</title>
        <link rel="stylesheet" media="screen">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    </head>
    <body style="background-color: rgb(0, 0, 0);">
        <div style="position:fixed;top: 50%;left: 50%;margin-left: -200px;margin-top: -150px;">
        <h1 style="color: rgb(250, 246, 246); font-size: 52px;margin-left: 55px;">QR Creator</h1>
        <p style="color: cornsilk; margin-left: 90px; margin-top: -40px; font-size: 14px;">paste a url below to create a QR code.</p>
        <input style="color: rgb(247, 245, 245); background-color: rgb(56, 56, 55); height: 30px; width: 400px; font-size: 14px; margin-top: 28px; border-radius: 0.5rem; border: none; outline: none; text-align: center; font-family: 'Courier New', Courier, monospace;" type="url" id="input" placeholder="Paste URL...">
        <br>
        <button style="background-color: rgb(252, 252, 249); margin-top: 17px;margin-left: 105px; width: 175px; height: 30px; cursor: pointer; color: rgb(5, 5, 5); border-radius: 0.5rem; font-size: 14px; outline: none; border: none; font-family: 'Courier New', Courier, monospace;" type="submit" id="button" onclick="createQRCode()">Create QR Code</button>
        </div>
        <div style="position:fixed; top:50%; left:50%; margin-top:-125px; margin-left:-500px;" id=qrcode></div>
           <script type="text/javascript">
                function createQRCode() {
                    if(input.value != '') {
                        new QRCode(document.getElementById("qrcode"), input.value);
                        document.getElementById("input").value = "";
                    } else{
                        alert("Please input a URL")
                    }
                }
            </script>
        <footer style="color:cornsilk; position:fixed; top:97%; left:100%; margin-left:-420px;">Gold Standard Technologies LLC QRCreator Version 01.00.02</footer>
    </body>
</html>
