<!DOCTYPE html>
<html>
<head>
    <title>QR Creator</title> 
    <link rel="icon" type="image/x-icon" href="./QR.png">
    <link rel="stylesheet" media="screen" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="bottom">
        <div id="left">
        <h1>QR GENESIS<h1>
        </div>
        <div id="right">
            <input type="url" id="input" placeholder="Paste URL...">
            <button type="submit" id="button" onclick="createQRCode()">Create QR Code</button>
        </div>
    </div>
    <div id="square">
        <img src="qr-logo-trans.png" style="position: absolute; top: 0%; left: 0%; height: 250px; width: 250px;"/>
        <div id="qrcode"></div>
        <img id="center" src="./info.png"></img>
    </div>
<script src="index.js"></script>
</body>
</html>
