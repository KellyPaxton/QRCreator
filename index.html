<!DOCTYPE html>
<html>
<head>
    <title>QR GENESIS</title> 
    <link rel="icon" type="image/x-icon" href="./qr-logo-trans-1.png">
    <link rel="stylesheet" media="screen" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="bottom">
        <div id="left">
        </div>
        <div id="right">
            <input type="url" id="input" placeholder="Paste URL...">
            <button type="submit" id="button" onclick="createQRCode()">CREATE</button>
        </div>
    </div>
    <div id="square">
        <img src="qr-logo-trans-1.png" style="position: absolute; top: 14.5%; left: 33%; height: 400px; width: 400px;"/>
        <div id="qrcode"></div>
        <div id="center">
            <h1 id="center-text">VEHICLE INFO</h1>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html
