<!DOCTYPE html>
<html>
<head>
    <title>QR Creator</title>
    <link rel="stylesheet" media="screen" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://media.licdn.com/dms/image/D5603AQHVK0ATG6kjOA/profile-displayphoto-shrink_200_200/0/1695406659341?e=1702512000&v=beta&t=TJYPmntDcxzonv8fD_mloonYJryMp6XhlW49cOiTcYg">
</head>
<body>
    <div id="container">
        <h1>QRCreator</h1>
        <p>paste a url below to create a QR code.</p>
        <input type="url" id="input" placeholder="Paste URL...">
    <br>
        <button type="submit" id="button" onclick="createQRCode()">Create QR Code</button>
    <br>
        <button 
            id="save" type="submit" onclick="printDiv()">Print QR Code</button> 
    </div>

    <div id="code">
        <div id=qrcode></div>    
        <img src="https://www.millerequipmentsales.com/siteart/Miller-Equipment-and-Truck-Sales-LLC-logo.png" id="center"></img>
    </div>
<script src="index.js"></script>
<footer id="footer">QRCreator By KP</footer>
</body>
</html>
