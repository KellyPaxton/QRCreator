<!DOCTYPE html>
<html>
<head>
    <title>QR Creator</title>
    <link rel="stylesheet" media="screen" href="./!dont-click!/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="bottom">
        <div id="left">
            <h1>QRCreator</h1>
        </div>
        <div id="right">
            <input type="url" id="input" placeholder="Paste URL...">
            <button type="submit" id="button" onclick="createQRCode()">Create QR Code</button>
        </div>
    </div>
    <div id="square">
        <div id="qrcode"></div>
        <img id="center" src="https://intimidatorutv.com/images/logo-2022.png"></img>
    </div>
<script src="./!dont-click!/index.js"></script>
</body>
</html>
