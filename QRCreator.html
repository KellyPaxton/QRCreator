<!DOCTYPE html>
<html>

<head>
    <title>QR Creator</title>
    <link rel="stylesheet" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://goldstandardtechnologies.com/assets/gslogo.png">
    <style>
        #button:hover {
            transform: scale(1.1);
        }
        #save:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body style="background-color: #000;">
    <div style="position:fixed;top: 50%;left: 50%;margin-left: -45px;margin-top: -140px;">
        <h1 style="color: rgb(250, 246, 246); font-size: 52px;margin-left: 55px;">QRCreator</h1>
        <p style="color: cornsilk; margin-left: 90px; margin-top: -40px; font-size: 14px;">paste a url below to create a
            QR code.</p>
        <input
            style="color: rgb(247, 245, 245); background-color: rgb(56, 56, 55); height: 30px; width: 400px; font-size: 14px; margin-top: 28px; border-radius: 0.5rem; border: none; outline: none; text-align: center; font-family: 'Courier New', Courier, monospace;"
            type="url" id="input" placeholder="Paste URL...">
        <br>
        <button
            style="background-color: rgb(252, 252, 249); margin-top: 17px;margin-left: 105px; width: 175px; height: 30px; cursor: pointer; color: rgb(5, 5, 5); border-radius: 0.5rem; font-size: 14px; outline: none; border: none; font-family: 'Courier New', Courier, monospace;"
            type="submit" id="button" onclick="createQRCode()">Create QR Code</button>
    <br>
        <button 
            id="save" type="submit" style="position: relative; background-color: rgb(252, 252, 249); margin-top: 17px;margin-left: 105px; width: 175px; height: 30px; cursor: pointer; color: rgb(5, 5, 5); border-radius: 0.5rem; font-size: 14px; outline: none; border: none; font-family: 'Courier New', Courier, monospace; display: none;"
            onclick="printDiv()">Print QR Code</button> 
        </div>

        <div id="code">
    <div style="position:fixed; top:50%; left:50%; margin-top:-125px; margin-left:-350px; height:255px; width:255px; background-color: white; border: 5px solid white; border-radius: 5%; align-content: center; padding: 1%;" id=qrcode></div>    
    <img src="https://www.millerequipmentsales.com/siteart/Miller-Equipment-and-Truck-Sales-LLC-logo.png" id="center" style="width: 160px; height:40px; position: fixed; top: 50%; left: 50%; margin-left:-277px; margin-top: -13px; background-color: #FFF; border-radius: 5%; display: none; float: left; padding: 0.5%;"></img>
        </div>

    <script type="text/javascript">

        const center = document.getElementById("center");

        const input = document.getElementById("input");

        const save = document.getElementById("save");

        input.addEventListener('click', function () {
            document.getElementById("qrcode").innerHTML = "";
            center.style.display = "none";
            save.style.display = "none";
        });

        function createQRCode() {
            if (input.value != '') {
                new QRCode(document.getElementById("qrcode"), { text: input.value, colorDark: "#ff6600", colorLight: "#FFF" });
                center.style.display = "inline";
                save.style.display = "inline";
                input.value = "";
            } else {
                alert("Please input a URL")
            }
        };

        function printDiv() {
      var divContents = document.getElementById("code").innerHTML;
      var printWindow = window.open('', 'width=2500,height=2500');
      printWindow.document.write('<html><head><title>Code</title></head><body>');
      printWindow.document.write(divContents);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    </script>
    <footer style="color:cornsilk; position:fixed; top:97%; left:100%; margin-left: -285px;">QRCreator By Gold Standard Technologies</footer>
</body>

</html>
